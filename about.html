.disintegration {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('/image/8.jpg') center center no-repeat;
  background-size: cover;
  opacity: 0;
  animation: disintegrationAnimation 2s forwards;
}


    @keyframes disintegrationAnimation {
  0% {
    opacity: 0;
    clip-path: polygon(0% 0%, 0% 0%, 0% 100%, 0% 100%);
  }
  100% {
    opacity: 1;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
  }
}
